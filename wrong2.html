<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오답입니다</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .next-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 18px;
      background-color: #f4a4a4;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      z-index: 10;
    }

    .next-btn:hover {
      background-color: #e87f7f;
    }
  </style>
</head>
<body>
  <img src="https://ifh.cc/g/VLKyZn.jpg" alt="오답 이미지">
  <button class="next-btn" onclick="location.href='quiz3.html'">다음 문제</button>
</body>
</html>

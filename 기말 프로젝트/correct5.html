<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정답입니다!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .next-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 18px;
      background-color: #a2d5ab;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      z-index: 10;
    }

    .next-btn:hover {
      background-color: #8bc99a;
    }
  </style>
</head>
<body>
  <img src="https://ifh.cc/g/DX9SHF.jpg" alt="정답 이미지">
  <button class="next-btn" onclick="location.href='result.html'">결과 보기</button>

  <script>
    if (!sessionStorage.getItem('correct5_scored')) {
      let currentScore = parseInt(localStorage.getItem('score')) || 0;
      currentScore += 5;
      localStorage.setItem('score', currentScore);
      sessionStorage.setItem('correct5_scored', 'true');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 생존 감각 TEST</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    }

    .main-container {
      background-image: url('제목을-입력해주세요_-001.jpg');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .start-button {
      position: absolute;
      left: 50%;
      bottom: 60px;
      transform: translateX(-50%);
      padding: 20px 60px;
      font-size: 24px;
      font-weight: bold;
      color: #444;
      background-color: #e6fbc6;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .start-button:hover {
      background-color: #d2f4a5;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <button class="start-button" onclick="startTest()">시작하기</button>
  </div>

  <script>
    function startTest() {
      localStorage.setItem('score', '0');
      location.href = 'quiz1.html';
    }
  </script>
</body>
</html>
